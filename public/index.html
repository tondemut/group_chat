<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-dc511usETkt5R6evFzyWPo3GCQkG+8t+K2KZ9TUeGbisOmqJGXf4j8fLCRoK9r1N" crossorigin="anonymous">

</head>
<body>
    <div id="group-chat">
        <h1 class="text-center">Group Chat</h1>
        <div id="chat-window">
            <div id="output">
                <div id="feedback">

                </div>
            </div>
        </div>
        <input type="text" placeholder="Handle" id="handle">
        <input type="text" placeholder="Message" id="message">
        <button class="btn btn-primary" id="send">Send</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
